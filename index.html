<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>StarWars</title>
</head>

<body>
  <nav class="menu">
    <div class="container">
      <div class="menu__inner">
        <div class="menu__logo">
          <a href="#">
            <img src="./images/xbox.svg" alt="">
          </a>
        </div>
        <div class="menu__list-items">
          <ul>
            <li class="menu__list-item">
              <a href="#">Games</a>
            </li>
            <li class="menu__list-item">
              <a href="#">Consoles</a>
            </li>
            <li class="menu__list-item">
              <a href="#">Community</a>
            </li>
            <li class="menu__list-item">
              <p class="menu__list-search">
                <input type="text" placeholder="Search">
              </p>
            </li>
            <li class="menu__list-item">
              <a class="account" href="#">My XBOX</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__about">
          <div class="header__about-inner">
            <div class="header__about-title">
              Star Wars
            </div>
            <div class="header__about-part">
              Battlefront II
            </div>
          </div>
        </div>
        <div class="header__btns">
          <button class="header__btn watch">
            Watch Trailer
          </button>
          <button class="header__btn explore">
            Explore Games
          </button>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
